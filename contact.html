<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="travel.css" />
    <title>Trave-l-OG || Contact</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <i class="fa-solid fa-plane-arrival logo"></i>

        <h3 class="logo-heading">Trave-l-Og</h3>
      </div>

      <div class="nav-mid">
        <a href="#">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>

      <div class="nav-right">
        <div class="search">
          <input type="text" id="search" placeholder="Enter your Search" />
          <i class="fa-brands fa-searchengin search-logo"></i>
        </div>
        <button id="submit">Submit</button>
        <button id="reset">Reset</button>
      </div>
    </nav>

    <section class="contact">
      <div class="contact-text">
        <h2>Reach to US</h2>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae,
          placeat!
        </p>
      </div>

      <div class="contact-form">
        <form>
          <label for="user">Username</label>
          <input
            type="text"
            id="user"
            name="user"
            placeholder="Enter Username"
          />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" />

          <label for="message">Enter your query</label>
          <textarea name="message" id="message"></textarea>

          <button id="submit-form">Submit</button>
        </form>
      </div>
    </section>

    <script src="travel_recommendation.js"></script>
  </body>
</html>
